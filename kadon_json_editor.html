<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadon | Modern JSON Editor</title>
    <meta name="description"
        content="A sleek, modern JSON editor with line numbers, error validation, and pretty formatting.">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --editor-bg: #1e1e2e;
            --sidebar-bg: #181825;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-container {
            flex: 1;
            padding: 2rem 0;
            display: flex;
            flex-direction: column;
        }

        .editor-wrapper {
            background: var(--editor-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        #editor {
            flex: 1;
            width: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }

        .action-bar {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-modern {
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary-gradient {
            background: var(--primary-gradient);
            color: white;
            border: none;
        }

        .btn-primary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .status-badge {
            margin-left: auto;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .status-valid {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .status-invalid {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .error-panel {
            background: rgba(239, 68, 68, 0.05);
            border-top: 1px solid rgba(239, 68, 68, 0.2);
            padding: 15px 20px;
            display: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin: 0;
            font-family: 'Fira Code', monospace;
        }

        /* Ace Editor Customization */
        .ace_gutter {
            background: var(--sidebar-bg) !important;
            color: #585b70 !important;
        }

        .ace_active-line {
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .ace_marker-layer .ace_selection {
            background: rgba(99, 102, 241, 0.3) !important;
        }
    </style>
</head>

<body>

    <nav class="navbar border-bottom border-light-subtle py-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-white" href="index.html">
                KADON<span class="text-primary">.</span> <span class="fw-normal opacity-50 ms-2 fs-6">JSON Editor</span>
            </a>
            <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-outline-secondary btn-sm rounded-pill">Back to Portfolio</a>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="mb-4">
            <h2 class="fw-bold mb-1">Pretty <span class="gradient-text">JSON</span> Formatter</h2>
            <p class="text-secondary">Validate, format, and edit your JSON data with industrial standard precision.</p>
        </div>

        <div class="editor-wrapper">
            <div class="action-bar">
                <button id="formatBtn" class="btn btn-modern btn-primary-gradient">
                    <i class="bi bi-magic"></i> Pretty Format
                </button>
                <button id="minifyBtn" class="btn btn-modern btn-outline-secondary">
                    <i class="bi bi-arrows-collapse"></i> Minify
                </button>
                <button id="copyBtn" class="btn btn-modern btn-outline-secondary">
                    <i class="bi bi-clipboard"></i> Copy
                </button>
                <button id="clearBtn" class="btn btn-modern btn-outline-danger ms-2">
                    <i class="bi bi-trash3"></i> Clear
                </button>

                <div id="statusBadge" class="status-badge status-valid">
                    <i class="bi bi-check-circle-fill"></i> Valid JSON
                </div>
            </div>

            <div id="editor">{}</div>

            <div id="errorPanel" class="error-panel">
                <p class="error-message fw-bold"><i class="bi bi-exclamation-triangle-fill"></i> Error:</p>
                <p id="errorMessage" class="error-message mt-1"></p>
            </div>
        </div>

        <div class="mt-4 text-center">
            <p class="text-secondary small">Â© 2026 Kadon Dev Tools. Secure & Client-side only.</p>
        </div>
    </div>

    <!-- Ace Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/mode-json.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/theme-one_dark.js"></script>

    <script>
        // Initialize Ace Editor
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/one_dark");
        editor.session.setMode("ace/mode/json");
        editor.setOptions({
            fontSize: "14px",
            showPrintMargin: false,
            useSoftTabs: true,
            tabSize: 4,
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true
        });

        const statusBadge = document.getElementById('statusBadge');
        const errorPanel = document.getElementById('errorPanel');
        const errorMessage = document.getElementById('errorMessage');

        // Validation Logic
        const validateJSON = () => {
            const content = editor.getValue();
            if (content.trim() === "") {
                updateStatus(true);
                return;
            }

            try {
                JSON.parse(content);
                updateStatus(true);
            } catch (e) {
                updateStatus(false, e.message);
            }
        };

        const updateStatus = (isValid, msg = "") => {
            if (isValid) {
                statusBadge.className = 'status-badge status-valid';
                statusBadge.innerHTML = '<i class="bi bi-check-circle-fill"></i> Valid JSON';
                errorPanel.style.display = 'none';
            } else {
                statusBadge.className = 'status-badge status-invalid';
                statusBadge.innerHTML = '<i class="bi bi-exclamation-circle-fill"></i> Invalid JSON';
                errorPanel.style.display = 'block';
                errorMessage.innerText = msg;
            }
        };

        // Event Listeners
        editor.session.on('change', () => {
            validateJSON();
        });

        document.getElementById('formatBtn').addEventListener('click', () => {
            const content = editor.getValue();
            try {
                const json = JSON.parse(content);
                editor.setValue(JSON.stringify(json, null, 4), -1);
            } catch (e) {
                // Shake effect or feedback could go here
                validateJSON();
            }
        });

        document.getElementById('minifyBtn').addEventListener('click', () => {
            const content = editor.getValue();
            try {
                const json = JSON.parse(content);
                editor.setValue(JSON.stringify(json), -1);
            } catch (e) {
                validateJSON();
            }
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const content = editor.getValue();
            navigator.clipboard.writeText(content);
            const originalBtnText = document.getElementById('copyBtn').innerHTML;
            document.getElementById('copyBtn').innerHTML = '<i class="bi bi-check"></i> Copied!';
            setTimeout(() => {
                document.getElementById('copyBtn').innerHTML = originalBtnText;
            }, 2000);
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm("Are you sure you want to clear the editor?")) {
                editor.setValue("", -1);
            }
        });

        // Initial validation
        validateJSON();
    </script>
</body>

</html>
